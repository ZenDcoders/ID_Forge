<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="reg-full-background">
        <img src="https://res.cloudinary.com/dx97khgxd/image/upload/v1723740164/qabncwmvbi4pipuj8juc.png" class="logo-2"/>
        <form class="reg-form">
            <img src = ".\images\zendcoder_logo_1.png" alt = "zenDcoders" class="logo-1" />
            <div class="form-input-items">
            <div class="label-input-set">
                <label for = "firstName" class="label-1">FIRST NAME</label>
                <input type="text" placeholder="First name" class="input-bar-1"  id="firstName"/>
            </div>
            <div class="label-input-set">
                <label for = "lastName" class="label-1">LAST NAME</label>
                <input type="text" placeholder="Last name" class="input-bar-1"  id="lastName"/>
            </div>
            <div class="label-input-set">
                <label for = "email" class="label-1">MAIL ID</label>
                <input type="email" placeholder="E-mail" class="input-bar-1"  id="email"/>
            </div>
            <div class="label-input-set">
                <label for = "mobile" class="label-1">MOBILE</label>
                <input type="number" placeholder="Mobile" class="input-bar-1"  id="mobile"/>
            </div>
            <div class="label-input-set">
                <label for = "password" class="label-1">ENTER PASSWORD</label>
                <input type="password" placeholder="Enter Password" class="input-bar-1"  id="password"/>
            </div>
            <div class="label-input-set">
                <label for = "rePassword" class="label-1">RE-ENTER PASSWORD</label>
                <input type="password" placeholder="Re-Enter Password" class="input-bar-1"  id="rePassword"/>
            </div>
        </div>
        <div class="label-input-set-checkbox">
            <input type="checkbox" class="checkbox1" />
            <p class="terms">Accept terms and conditions</p>
        </div>
        <button type="submit" class="register-btn" >Register</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../RegistrationPage/style.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="reg-full-background">
        <img src="https://res.cloudinary.com/dx97khgxd/image/upload/v1723740164/qabncwmvbi4pipuj8juc.png" class="logo-2"/>
        <form class="reg-form">
            <div class= "logo-container">
            <img src = "..\source_files\images\zendcoder_logo_3.png" alt = "zenDcoders" class="logo-1" />
        </div>
            <div class="form-input-items">
            <div class="label-input-set">
                <label for = "userName" class="label-1">ENTER USERNAME</label>
                <input type="text" placeholder="user name" class="input-bar-1"  id="userName"/>
            </div>
            <div class="label-input-set">
                <label for = "password" class="label-1">ENTER PASSWORD</label>
                <input type="password" placeholder="Enter Password" class="input-bar-1"  id="password"/>
            </div>
        </div>
        <div>
        <div class="forget-password-container">
            <p class="forget-password-para1">Forget password?</p>
            <p class="reset-password-para1">Reset password</p>
        </div>
    
        <button type="submit" class="register-btn" >Login</button>
        <div class="forget-password-container">
            <p class="forget-password-para1">Don't have an account?</p>
            <p class="reset-password-para1">Register</p>
        </div>
    </div>
        </form>
    </div>
</body>
</html>
